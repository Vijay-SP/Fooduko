<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="main.js"> -->
    <link rel="stylesheet" href="create.css">
    <title>Create Recipe</title>
</head>

<body>

    <main id="main">
        <form method="post" id="createForm">
            <input type="text" id="userName" placeholder="Full Name">          <!-- Full Name -->
            <br>
            <br>
            <input type="text" id="email" placeholder="Email ID">              <!-- Email ID-->
            <br>
            <br>
            <input type="text" id="phoneNo" placeholder="Phone Number">        <!-- Phone No-->
            <br>
            <br>
            <input type="text" id="recipeName" placeholder="Recipe Name">      <!-- Recipe Name-->
            <br>
            <br>
            <textarea id="ingredients" placeholder="Ingredients"></textarea>  <!-- Ingredients-->
            <br>
            <br>
            <textarea id="recipeContent" placeholder="Recipe"></textarea>     <!-- Recipe Content-->
            <br>
            <br>
            <input type="file" id="image">
            <br>
            <br>
            <input type="submit" value="Submit" id="submitRecipe">
            <br>
            <br>
        </form>

        <div id="progessHandler">
            <p>Processing please wait....</p>
            <progress id="progressBar" value="" max="100"></progress>
        </div>
        <!-- <h1 id="postName">  </h1> -->

        <!-- <img id="imageRecipe" src="test" width="500px" height="300px"> -->


    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Recipe</title>
</head>

<body>

    <main id="main">
        <form action="" method="post" id="createForm">
            <input type="text" id="title" placeholder="Recipe Name">
            <textarea id="content" placeholder="Post Content"></textarea>
            <input type="file" id="image">
            <input type="submit" value="Submit" id="submitRecipe">

        </form>

        <div id="progessHandler">
            <p>Processing please wait....</p>
            <progress id="progressBar" value="" max="100"></progress>
        </div>

        <button id="load"> Load </button>

        <h1 id="postName">  </h1>

        <img id="imageRecipe" src="test" width="500px" height="300px">


    </main>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

    <script src="main.js"></script>
</body>

</html>
